<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="material.min.css">
    <script src="material.min.js"></script>
</head>
<body>
    <style>
    @media (prefers-color-scheme: dark) {
  body { background-color: black; color:  white; }
}

    body{
        background-image: url('buddha.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 33%;
        background-position: right bottom;
    }

    .quote .letter {
  display: inline-block;
  line-height: 1em;
}
    .podbar {
        transform:scale(1.25);
        bottom:30px;
        left: 30px;
        position:fixed;
        z-index:150;
        _position:absolute;
        _top:expression(eval(document.documentElement.scrollTop+
            (document.documentElement.clientHeight-this.offsetHeight)));
            }
            .spin{animation-name: spin;
  animation-duration: 500ms;
  animation-iteration-count: 1;
  animation-timing-function: linear;
    }

    @keyframes spin {
    from {
        transform:rotate(0deg);
    }
    to {
        transform:rotate(360deg);
    }
}
    .quote{
        margin-top: 15px;
        margin-left: 15px;
        margin-right: 15px;
        font-size: 40px;
        line-height: 43px;
        font-family: verdana;
        color: black;
    }

    .by{
        margin-top: 10px;
        margin-left: 15px;
        margin-right: 15px;
        font-size: 20px;
        font-family: verdana;
        color: black;
    }

    html, body {margin: 0; height: 100%; overflow: hidden}

    </style>
    <div class="quote" id="demo"></div>
    <div class="by" id="by">~ Buddha</div>
    <!-- Colored FAB button -->

<button id="b" onclick="animate2();" class="podbar mdl-js-ripple-effect mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
    <img src="refresh.svg" id="spinner" height="40px" width="auto">
  </button>
    <script src="quotes.js">
    </script>
    <script src="app.js">
    </script>
    <script src="hammer.js">
    </script>


</body>
</html>
