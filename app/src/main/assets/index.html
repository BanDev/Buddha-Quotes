<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="material.min.css">
    <script src="material.min.js"></script>
</head>
<body>
    <style>
    body{
        background-image: url('buddha.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 33%;
        background-position: right bottom;
    }

    .quote .letter {
  display: inline-block;
  line-height: 1em;
}
    .podbar {
        transform:scale(1.25);
        bottom:30px;
        left: 30px;
        position:fixed;
        z-index:150;
        _position:absolute;
        _top:expression(eval(document.documentElement.scrollTop+
            (document.documentElement.clientHeight-this.offsetHeight)));
            }
            .spin{animation-name: spin;
  animation-duration: 500ms;
  animation-iteration-count: 1;
  animation-timing-function: linear;
    }

    @keyframes spin {
    from {
        transform:rotate(0deg);
    }
    to {
        transform:rotate(360deg);
    }
}
    .quote{
        margin-top: 15px;
        margin-left: 15px;
        margin-right: 15px;
        font-size: 40px;
        line-height: 43px;
        font-family: verdana;
        color: black;
    }

    .by{
        margin-top: 10px;
        margin-left: 15px;
        margin-right: 15px;
        font-size: 20px;
        font-family: verdana;
        color: black;
    }
    </style>
    <div class="quote" id="demo"></div>
    <div class="by" id="by">~ Buddha</div>
    <!-- Colored FAB button -->

<button onclick="animate2();" class="podbar mdl-js-ripple-effect mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
    <img src="refresh.svg" id="spinner" height="40px" width="auto">
  </button>

    <script>
fade();
fade_b();
function fade() {
    var op = 0.05;  // initial opacity
    document.getElementById("demo").style.display = 'block';
    var timer = setInterval(function () {
        if (op >= 1){
            clearInterval(timer);
        }
        document.getElementById("demo").style.opacity = op;
        document.getElementById("demo").style.filter = 'alpha(opacity=' + op * 100 + ")";
        op += op * 0.05;
    }, 10);
}
function fade_b() {
    var op = 0.05;  // initial opacity
    document.getElementById("by").style.display = 'block';
    var timer = setInterval(function () {
        if (op >= 1){
            clearInterval(timer);
        }
        document.getElementById("by").style.opacity = op;
        document.getElementById("by").style.filter = 'alpha(opacity=' + op * 100 + ")";
        op += op * 0.05;
    }, 10);
}

    function animate2(){
        fade();
        fade_b();
        document.getElementById("spinner").classList.add("spin");
        rnd();
        setTimeout(() => {  document.getElementById("spinner").classList.remove("spin");}, 500);

    }
    rnd();
    function rnd(){
        num = Math.floor(Math.random() * 8) + 1;
        text = "";
        switch(num){
            case 1:
                text = "Holding on to anger is like grasping a hot coal with the intent of throwing it at someone else; you are the one who gets burned.";
                break;
            case 2:
                text = "Everything changes, nothing remains without change.";
                break;
            case 3:
                text = "Everything is changeable, everything appears and disappears there is no blissful peace until one passes beyond the agony of life and death.";
                break;
            case 4:
                text = "Let yourself be open and life will be easier. A spoon of salt in a glass of water makes the water undrinkable. A spoon of salt in a lake is almost unnoticed.";
                break;
            case 5:
                text = "All that we are is the result of what we have thought.";
                break;
            case 6:
                text = "Anger will never disappear so long as thoughts of resentment are cherished in the mind. Anger will disappear just as soon as thoughts of resentment are forgotten.";
                break;
            case 7:
                text = "Neither fire nor wind, birth nor death can erase our good deeds.";
                break;
            case 8:
                text = "Times of luxury do not last long, but pass away very quickly nothing in this world can be long enjoyed.";
                break;
        }
        document.getElementById("demo").innerHTML = text;
        document.getElementById("demo").style.opacity = "0";
    }
    </script>

</body>
</html>
